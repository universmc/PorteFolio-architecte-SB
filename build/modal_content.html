<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajout Photo</title>
<style>
  /* Ajoutez vos styles CSS ici */
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
  }
  .modal-body {
    padding: 20px;
  }
  .image-preview {
    background-color: #E8F1F6;
    width: 100%;
    height: 200px; /* Adjust based on your preference */
    display: flex;
    flex-direction:column;
    align-items: center;
    justify-content: center;
    margin-bottom: 1em;
  }
  .photo-upload {
    border: 1px dashed #ccc;
    padding: 10px;
    text-align: center;
  }
  .photo-upload input {
    display: none;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  .form-group input, .form-group select, .form-group button {
    width: 100%;
    padding: 10px;
  }
  .btn-close {
    cursor: pointer;
  }
  .btn-submit {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="modal">
  <div class="modal-header">
    <span class="btn-close">&larr;</span>
    
    <span></span> <!-- Pour aligner le titre correctement -->
  </div>
  <div class="modal-body">
    <h2>Ajout photo</h2>
    <form>
      <div class="photo-upload image-preview">
        <label for="photo-upload">+ Ajouter photo</label>
        <input type="file" id="photo-upload" name="photo" accept=".jpg, .png">
      </div>
      <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" id="titre" name="titre">
      </div>
      <div class="form-group">
        <label for="categorie">Catégorie</label>
        <select id="categorie" name="categorie">
          <option value="">Sélectionnez une catégorie</option>
          <!-- Ajoutez des options ici -->
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn-submit">Valider</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
